version: '3.8'

services:
  # ============ BASES DE DATOS ============
  
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./auth-service/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - auth_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  catalog-db:
    # Switch Catalog DB to MySQL.  We keep the same service name so that
    # catalog-service can still refer to `catalog-db` as its host.
    image: mysql:8.0
    container_name: catalog-db
    environment:
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # Initialize the catalog database using the MySQL-specific SQL script
      - ./catalog-service/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - catalog_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  orders-db:
    # Switch Orders DB to MySQL.  We keep the same service name so that
    # orders-service can still refer to `orders-db` as its host.
    image: mysql:8.0
    container_name: orders-db
    environment:
      MYSQL_DATABASE: orders_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./orders-service/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - orders_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # ============ MICROSERVICIOS ============

  auth-service:
    build: ./auth-service
    container_name: auth-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@auth-db:5432/auth_db
      JWT_SECRET: supersecretkey123456
      JWT_EXPIRES_IN: 8h
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network

  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    environment:
      # Use MySQL connection string.  mysql2 supports passing the DSN directly.
      DATABASE_URL: mysql://user:password@catalog-db:3306/catalog_db
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      catalog-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network

  orders-service:
    build: ./orders-service
    container_name: orders-service
    environment:
      # Use MySQL connection string for the orders database.
      DATABASE_URL: mysql://user:password@orders-db:3306/orders_db
      CATALOG_SERVICE_URL: http://catalog-service:3002
      JWT_SECRET: supersecretkey123456
      PORT: 3003
    ports:
      - "3003:3003"
    depends_on:
      orders-db:
        condition: service_healthy
      catalog-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - microservices-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    environment:
      AUTH_SERVICE_URL: http://auth-service:3001
      CATALOG_SERVICE_URL: http://catalog-service:3002
      ORDERS_SERVICE_URL: http://orders-service:3003
      PORT: 3000
    ports:
      - "8080:3000"
    volumes:
      - ./frontend:/app/public
    depends_on:
      - auth-service
      - catalog-service
      - orders-service
    restart: unless-stopped
    networks:
      - microservices-network

# ============ VOLÃšMENES ============
volumes:
  auth_data:
  catalog_data:
  orders_data:

# ============ RED ============
networks:
  microservices-network:
    driver: bridge
